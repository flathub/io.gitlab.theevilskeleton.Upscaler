id: io.gitlab.theevilskeleton.Upscaler
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: upscaler
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:
- python3-cffi.json
- python3-vulkan.json
- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - "*"
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
    tag: v0.10.0
    commit: 2a39a16391122af2f3d812e478c1c1398c98b972
- name: libwebp
  sources:
  - type: archive
    url: https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-1.3.1.tar.gz
    sha256: b3779627c2dfd31e3d8c4485962c2efe17785ef975e2be5c8c0c9e6cd3c4ef66
- name: python-pillow
  buildsystem: simple
  build-commands:
  - python3 setup.py install --prefix=/app --root=/
  sources:
  - type: git
    url: https://github.com/python-pillow/Pillow
    tag: 10.0.0
    commit: 6e28ed1f36d0eb74053af54e1eddc9c29db698cd
- name: real-esrgan
  buildsystem: simple
  build-commands:
  - install -Dm755 realesrgan-ncnn-vulkan -t /app/bin
  - mkdir /app/bin/models; mv *.{bin,param} /app/bin/models
  sources:
  - type: archive
    url: https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
    sha256: e5aa6eb131234b87c0c51f82b89390f5e3e642b7b70f2b9bbe95b6a285a40c96
- name: upscaler
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/World/Upscaler.git
    tag: '1.2.1'
    commit: dc49ea66263dffcfbcb4fb79a8f90217b37bca62
