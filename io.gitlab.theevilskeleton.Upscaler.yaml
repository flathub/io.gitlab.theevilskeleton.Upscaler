id: io.gitlab.theevilskeleton.Upscaler
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: upscaler
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:
- python3-cffi.json
- python3-vulkan.json
- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - "*"
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
    tag: v0.10.0
    commit: 2a39a16391122af2f3d812e478c1c1398c98b972
- name: python-pillow
  buildsystem: simple
  build-commands:
  - python3 setup.py install --prefix=/app --root=/
  sources:
  - type: git
    url: https://github.com/python-pillow/Pillow
    tag: 10.0.1
    commit: e34d346f10c0b1c814661e662a3e0c1ef084cf1c
- name: real-esrgan
  buildsystem: simple
  build-commands:
  - install -Dm755 realesrgan-ncnn-vulkan -t /app/bin
  - mkdir /app/bin/models; mv *.{bin,param} /app/bin/models
  sources:
  - type: archive
    url: https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
    sha256: e5aa6eb131234b87c0c51f82b89390f5e3e642b7b70f2b9bbe95b6a285a40c96
- name: upscaler
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/World/Upscaler.git
    tag: '1.2.2'
    commit: 30c2a8411fac281ed548189a9fea45dc9efe5b68
