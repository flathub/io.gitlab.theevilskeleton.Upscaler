id: io.gitlab.theevilskeleton.Upscaler
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: upscaler
finish-args:
- --share=ipc
- --socket=fallback-x11
- --device=dri
- --socket=wayland
cleanup:
- /include
- /lib/pkgconfig
- /man
- /share/doc
- /share/gtk-doc
- /share/man
- /share/pkgconfig
- '*.la'
- '*.a'
modules:
- python3-vulkan.json
- name: blueprint-compiler
  buildsystem: meson
  cleanup:
  - "*"
  sources:
  - type: git
    url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
    tag: 0.18.0
    commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b
- name: python-pillow
  buildsystem: simple
  build-commands:
  - python3 setup.py install --prefix=/app --root=/
  sources:
  - type: git
    url: https://github.com/python-pillow/Pillow.git
    tag: 11.3.0
    commit: 89f1f4626a2aaf5f3d5ca6437f41def2998fbe09
- name: upscayl-ncnn
  buildsystem: simple
  build-commands:
  - install -Dm755 upscayl-bin -t /app/bin
  sources:
  - type: archive
    url: https://github.com/upscayl/upscayl-ncnn/releases/download/20240601-103425/upscayl-bin-20240601-103425-linux.zip
    sha256: 6dad58da39547d64753470ef5a24c4094ce1085b9cb81dabf7e44bd3b7a807a4
- name: vulkan-models
  buildsystem: simple
  build-commands:
  - mkdir /app/bin/models; mv *.{bin,param} /app/bin/models
  sources:
  - type: archive
    url: https://github.com/xinntao/Real-ESRGAN/releases/download/v0.2.5.0/realesrgan-ncnn-vulkan-20220424-ubuntu.zip
    sha256: e5aa6eb131234b87c0c51f82b89390f5e3e642b7b70f2b9bbe95b6a285a40c96
- name: upscaler
  builddir: true
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/World/Upscaler.git
    tag: '1.6.0'
    commit: 0153fcaca7e25cc74d2d2c08d22dfdf28a436bb8
